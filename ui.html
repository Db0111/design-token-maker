<h2>üé® Button-Token-Maker</h2>
<div class="wrapper">
  <label for="token-name">Token Set Name</label>
  <input id="token-name" type="text" placeholder="e.g. Brand Buttons" />

  <label for="primary-color">Primary Color</label>
  <div class="color-picker">
    <input id="primary-color" type="color" value="#7C3AED" />
    <div id="preview-primary" class="preview"></div>
  </div>

  <label for="secondary-color">Secondary Color (optional)</label>
  <div class="color-picker">
    <input id="secondary-color" type="color" value="#A3A3A3" />
    <div id="preview-secondary" class="preview"></div>
  </div>

  <label for="danger-color">Danger Color</label>
  <div class="color-picker">
    <input id="danger-color" type="color" value="#DC2626" />
    <div id="preview-danger" class="preview"></div>
  </div>

  <div class="buttons">
    <button id="create">Create Variants</button>
    <button id="cancel">Cancel</button>
  </div>
</div>

<footer>Figma Plugin ‚Äî v2.0</footer>

<style>
  body {
    font-family: Inter, sans-serif;
    background-color: #f9fafb;
    color: #111827;
    margin: 0;
    padding: 16px;
    box-sizing: border-box;
    width: 100%;
  }

  h2 {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 16px;
    text-align: center;
    color: #111827;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  label {
    font-size: 13px;
    font-weight: 500;
    color: #374151;
  }

  input[type="text"] {
    height: 36px;
    padding: 6px 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 13px;
  }

  .color-picker {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  input[type="color"] {
    width: 60%;
    height: 36px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    background: white;
    cursor: pointer;
  }

  .preview {
    flex: 1;
    height: 36px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    transition: background 0.2s ease;
  }

  .buttons {
    display: flex;
    gap: 8px;
    margin-top: 4px;
  }

  button {
    flex: 1;
    padding: 8px 0;
    font-size: 13px;
    font-weight: 500;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }

  #create {
    background-color: #3b82f6;
    color: white;
  }

  #create:hover {
    background-color: #2563eb;
  }

  #cancel {
    background-color: #e5e7eb;
    color: #374151;
  }

  #cancel:hover {
    background-color: #d1d5db;
  }

  button:active {
    transform: scale(0.97);
  }

  footer {
    font-size: 11px;
    color: #9ca3af;
    text-align: center;
    margin-top: 12px;
  }
</style>

<script>
  const primaryInput = document.getElementById("primary-color");
  const secondaryInput = document.getElementById("secondary-color");
  const dangerInput = document.getElementById("danger-color");
  const nameInput = document.getElementById("token-name");
  const createBtn = document.getElementById("create");
  const cancelBtn = document.getElementById("cancel");

  const previews = {
    primary: document.getElementById("preview-primary"),
    secondary: document.getElementById("preview-secondary"),
    danger: document.getElementById("preview-danger"),
  };

  // ÎØ∏Î¶¨Î≥¥Í∏∞ ÏóÖÎç∞Ïù¥Ìä∏
  const updatePreview = (type, color) => {
    previews[type].style.backgroundColor = color;
  };

  primaryInput.oninput = () => updatePreview("primary", primaryInput.value);
  secondaryInput.oninput = () =>
    updatePreview("secondary", secondaryInput.value);
  dangerInput.oninput = () => updatePreview("danger", dangerInput.value);

  createBtn.onclick = () => {
    const primaryColor = primaryInput.value;
    const secondaryColor = secondaryInput.value;
    const dangerColor = dangerInput.value;
    const name = nameInput.value.trim() || "Buttons";

    parent.postMessage(
      {
        pluginMessage: {
          type: "create-token",
          primaryColor,
          secondaryColor,
          dangerColor,
          name,
        },
      },
      "*"
    );
  };

  cancelBtn.onclick = () => {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };

  // Ï¥àÍ∏∞ ÌîÑÎ¶¨Î∑∞ Î∞òÏòÅ
  updatePreview("primary", primaryInput.value);
  updatePreview("secondary", secondaryInput.value);
  updatePreview("danger", dangerInput.value);
</script>
